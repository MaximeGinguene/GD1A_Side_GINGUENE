    this.add.image(0,0,'sky').setOrigin(0,0);

    const carteDuNiveau = this.add.tilemap("carte");

    // chargement du jeu de tuiles
    const tileset = carteDuNiveau.addTilesetImage(
        "Tileset",
        "Phaser_tuilesdejeu"
        
    );  

    // chargement du calque calque_background
    const plateformes = carteDuNiveau.createLayer(
          "calque_plateforme",
          tileset
    );

    // chargement du calque calque_piques

    const traps = carteDuNiveau.createLayer(
            "calque_piques",
            tileset

    );

    console.log(plateformes)
    plateformes.setCollisionByProperty({ estSolide: true }); 
    traps.setCollisionByProperty({ takeDamage: true });

     
    player = this.physics.add.sprite(25, 100, 'perso');
    player.setBounce(0.3);
    player.setCollideWorldBounds(true);

    this.physics.add.collider(player, plateformes);
    this.physics.add.collider(player, calque_piques, spikeDamage, null, this);
    

    this.anims.create({

    repeat: -1
    });
    this.anims.create({
    key: 'turn',
    frames: [ { key: 'perso', frame: 4 } ],
    frameRate: 20
    });
    this.anims.create({
    key: 'right',
    frames: this.anims.generateFrameNumbers('perso', {start:5,end:8}),
    frameRate: 10,
    repeat: -1
    });
    cursors = this.input.keyboard.createCursorKeys();

   
    this.physics.world.setBounds (0,0, 1600,1600);
    this.cameras.main.startFollow (player);

    //set camera (deadzone...)

    //affichage de l'ui
    lifeUI = this.add.sprite(0,0, 'lifeUI').setOrigin(0,0).setScrollFactor(0);
    this.add.sprite(0,0,'mainPv').setOrigin(0,0).setScrollFactor(0);

  
    /*
    scoreText=this.add.text(16,16,'score: 0',{fontSize:'32px',fill:'#000'});
    //affiche un texte à l’écran, pour le score

    key: 'star', repeat: 11,
    setXY: { x: 12, y: 0, stepX: 70 }
    });
    stars.children.iterate(function (child) {
    child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
    }); //chaque étoile va rebondir un peu différemment

    //et collisionne avec les plateformes
    this.physics.add.overlap(player, stars, collectStar, null, this);
    //le contact perso/étoile ne génère pas de collision (overlap)
    //mais en revanche cela déclenche une fonction collectStar


    bombs = this.physics.add.group();
    this.physics.add.collider(bombs, platforms);
    this.physics.add.collider(player, bombs, hitBomb, null, this);

    */

    this.anims.create({
        key: 'maxLife',
        frames: this.anims.generateFrameNumbers('lifeUI', {start:0,end:1}),
        frameRate: 2,
        repeat: -1
    })

    this.anims.create({
        key: 'midLife',
        frames: this.anims.generateFrameNumbers('lifeUI', {start:2,end:3}),
        frameRate: 2,
        repeat: -1
    })

    this.anims.create({
        key: 'lowLife',
        frames: this.anims.generateFrameNumbers('lifeUI', {start:4,end:5}),
        frameRate: 2,
        repeat: -1
    })
}

function update(){
    if (gameOver){return;}

    if (playerLife == 3){
        lifeUI.anims.play('maxLife', true);
    }
    if (playerLife == 2){
        lifeUI.anims.play('midLife', true);
    }
    if (playerLife == 1){
        lifeUI.anims.play('lowLife', true);
    }

    
    if (cursors.left.isDown){ //si la touche gauche est appuyée
        player.setVelocityX(-200); //alors vitesse négative en X
        player.anims.play('left', true); //et animation => gauche
        }
        else if (cursors.right.isDown){ //sinon si la touche droite est appuyée
        player.setVelocityX(200); //alors vitesse positive en X
        player.anims.play('right', true); //et animation => droite
        }
        else{ // sinon
        player.setVelocityX(0); //vitesse nulle
        player.anims.play('turn'); //animation fait face caméra
        }
        if (cursors.up.isDown && player.body.blocked.down){
        //si touche haut appuyée ET que le perso touche le sol
        player.setVelocityY(-430); //alors vitesse verticale négative
        //(on saute)
        }
        
        if(cursors.up.isDown && player.body.blocked.right){ // si la touche du haut est appuyée
        // et qu'il touhe un mur en allant vers la droite.    
        
        player.setVelocityY(-200) // alors vitesse verticale négative 
        }
        if(cursors.up.isDown && player.body.blocked.left){ // si la touche du est appuyée 
        // et qu'il touche un mur en allant vers la gauche.

        player.setVelocityY(-200)
        }
        

        
       
}
